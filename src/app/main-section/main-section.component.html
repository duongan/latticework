<mat-accordion multi="true">
    <mat-expansion-panel class="no-box-shadow" hideToggle
      (opened)="firstPanelOpenState = true"
      (closed)="firstPanelOpenState = false">
        <mat-expansion-panel-header class="expansion-header">
            <mat-panel-title>User History</mat-panel-title>
            <mat-icon *ngIf="!firstPanelOpenState">add</mat-icon>
            <mat-icon *ngIf="firstPanelOpenState">remove</mat-icon>
        </mat-expansion-panel-header>
        
        <app-user-history></app-user-history>
        
    </mat-expansion-panel>
    <mat-expansion-panel class="no-box-shadow" hideToggle
      (opened)="secondPanelOpenState = true"
      (closed)="secondPanelOpenState = false">
        <mat-expansion-panel-header class="expansion-header">
            <mat-panel-title>Amber for Munuswamy</mat-panel-title>
            <mat-icon *ngIf="!secondPanelOpenState">add</mat-icon>
            <mat-icon *ngIf="secondPanelOpenState">remove</mat-icon>
        </mat-expansion-panel-header>
        
        <p>This is the primary content of the panel.</p>
        
    </mat-expansion-panel>
    <mat-expansion-panel class="no-box-shadow" hideToggle
      (opened)="thirdPanelOpenState = true"
      (closed)="thirdPanelOpenState = false">
        <mat-expansion-panel-header class="expansion-header">
            <mat-panel-title>Amber Log</mat-panel-title>
            <mat-icon *ngIf="!thirdPanelOpenState">add</mat-icon>
            <mat-icon *ngIf="thirdPanelOpenState">remove</mat-icon>
        </mat-expansion-panel-header>
        
        <p>This is the primary content of the panel.</p>
        
    </mat-expansion-panel>
</mat-accordion>
